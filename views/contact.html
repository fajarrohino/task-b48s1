<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="fontawesome/css/all.css" />
    <link rel="stylesheet" href="/aset/css/style.css" />
    <link rel="stylesheet" href="/aset/css/style-contact.css" />
    <link rel="icon" href="/images/dw.png" />
    <title>Contact Me</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  </head>
  <body>
    <!-- navbar -->
    <header>
      <div class="navi">
        <ul>
          <li>
            <a href="index"><img src="/images/dw.png" class="logoDW" alt="" /></a>
          </li>
          <li class="collapse-item"><a href="index">Home</a></li>
          <li class="collapse-item"><a href="project">Add Project</a></li>
          <li class="collapse-item"><a href="testimonial">Testimonials</a></li>
        </ul>
      </div>
      <a class="bton collapse-item" href="contact"><button>Contact Me</button> </a>
      <div class="navi-right" id="hamburger-btn">
        <button onclick="openHamburger()">
          <i class="fa-solid fa-bars fa-2x"></i>
        </button>
      </div>
    </header>
    <div class="hamburger-container" id="hamburger-container">
      <a href="index">Home</a>
      <a href="project">Add Project</a>
      <a href="contact" class="nav-active">Contact Me</a>
      <a href="testimonial">Testimonials</a>
    </div>
    <!-- /navbar -->

    <div class="container contact-container">
      <form action="" class="form-container">
        <h3 class="text-center">Get In Touch</h3>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" id="input-name" />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" class="form-control" placeholder="name@example.com" id="input-email" />
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="input-phone" />
        </div>
        <div class="mb-3">
          <label class="form-label">Subject</label>
          <select class="form-select" id="input-subject">
            <option hidden>Choose Your Subject</option>
            <option value="Frontend Developer">Frontend Developer</option>
            <option value="Backend Developer">Backend Developer</option>
            <option value="Fullstack Developer">Fullstack Developer</option>
          </select>
        </div>
        <div class="mb-3">
          <label class="form-label">Your Message</label>
          <textarea class="form-control p-3" id="input-message"></textarea>
        </div>
        <div class="bton-position">
          <button type="submit" onclick="submitData(event)">Submit</button>
        </div>
      </form>
    </div>

    <script src="/js/form_contact.js"></script>
    <script src="/js/nav.js"></script>

    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
  </body>
</html>
